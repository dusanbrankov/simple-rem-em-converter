<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple and lightweight online tool to convert px to either rem or em. It offers the ability to show or hide leading zeros in the result, as well as a copy-to-clipboard button that copies the result along with the unit, ready to paste directly into your stylesheet.">
  <meta name="author" content="Dušan Brankov">
  <meta name="copyright" content="Dušan Brankov">
  <title>Simple rem/em Converter</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>

    <article>
      <h1>Simple rem/em Converter</h1>
      <div class="wrapper">

        <div role="tablist" aria-label="Convert Types">
          <button role="tab" aria-selected="true">px to rem</button>
          <button role="tab" aria-selected="false">px to em</button>
        </div>

        <form class="space-lg" role="tabpanel">
          <div class="space-sm">
            <div class="base-value">
              <label for="base-px-input">Base px</label>
              <input id="base-px-input" type="number" value="16">
            </div>
            <div id="base-rem" class="base-value rem" hidden>
              <label for="base-rem-input">Base rem</label>
              <input id="base-rem-input" type="number" step="any" value="1">
            </div>
          </div>

          <div class="space-sm">
            <div class="option">
              <input id="rm-prefix" type="checkbox">
              <label for="rm-prefix">Remove leading zero</label>
            </div>
          </div>

          <div class="space-sm">
            <div class="enter-px">
              <label for="px">Enter a px value</label>
              <input id="px-input" type="number" placeholder="0">
            </div>

            <div class="result">
              <p id="output"></p>
              <button
                id="cp-button"
                class="cp-button"
                type="button"
                title="Copy to clipboard"
                aria-label="Copy to clipboard">
                <svg viewBox="0 0 21 21" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
                  <g fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" transform="translate(3 3)">
                    <path d="m11.5 9.5v-7c0-1.1045695-.8954305-2-2-2h-7c-1.1045695 0-2 .8954305-2 2v7c0 1.1045695.8954305 2 2 2h7c1.1045695 0 2-.8954305 2-2z" />
                    <path d="m3.5 11.5v1c0 1.1045695.8954305 2 2 2h7c1.1045695 0 2-.8954305 2-2v-7c0-1.1045695-.8954305-2-2-2h-1" />
                  </g>
                </svg>
              </button>
            </div>

          </div>

          <input class="convert-button" type="submit" value="Convert">
        </form>
      </div>
    </article>

    <div id="cp-message" class="cp-message"></div>
  </main>

  <footer class="site-footer">
    <a
      href="https://github.com/dusan-b/simple-rem-em-converter"
      class="link-icon"
      aria-label="GitHub">
      <svg viewBox="0 0 98 96" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M48.854 0C21.839 0 0 22 0 49.217c0 21.756 13.993 40.172 33.405 46.69 2.427.49 3.316-1.059 3.316-2.362 0-1.141-.08-5.052-.08-9.127-13.59 2.934-16.42-5.867-16.42-5.867-2.184-5.704-5.42-7.17-5.42-7.17-4.448-3.015.324-3.015.324-3.015 4.934.326 7.523 5.052 7.523 5.052 4.367 7.496 11.404 5.378 14.235 4.074.404-3.178 1.699-5.378 3.074-6.6-10.839-1.141-22.243-5.378-22.243-24.283 0-5.378 1.94-9.778 5.014-13.2-.485-1.222-2.184-6.275.486-13.038 0 0 4.125-1.304 13.426 5.052a46.97 46.97 0 0 1 12.214-1.63c4.125 0 8.33.571 12.213 1.63 9.302-6.356 13.427-5.052 13.427-5.052 2.67 6.763.97 11.816.485 13.038 3.155 3.422 5.015 7.822 5.015 13.2 0 18.905-11.404 23.06-22.324 24.283 1.78 1.548 3.316 4.481 3.316 9.126 0 6.6-.08 11.897-.08 13.526 0 1.304.89 2.853 3.316 2.364 19.412-6.52 33.405-24.935 33.405-46.691C97.707 22 75.788 0 48.854 0z"/>
      </svg>
    </a>
    <small class="copyright">© <span id="year"></span> Dušan Brankov</small>
  </footer>

  <script src="./js/main.js" defer></script>

</body>
</html>
